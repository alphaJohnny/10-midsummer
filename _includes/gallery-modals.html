 <!-- Portfolio Modals -->
 {% for post in site.posts %}
 <div class="portfolio-modal modal fade" id="galleryModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
   <div class="container modal-content">
     <div class="row">
       <div class="col-lg-12">
         <div class="modal-content">
           <div class="close-modal" style="z-index:5;" data-dismiss="modal">
             <div class="lr">
               <div class="rl">
               </div>
             </div>
           </div>
         </div>
         <div class="modal-body">
           <h2>{{ post.title }}</h2>
           <hr class="star-primary">
           <img src="img/gallery/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
           <p>{{ post.description }}</p>
           <ul class="list-inline item-details">
             <li>Room:
               <strong><a href="http://startbootstrap.com">{{ post.title }}</a>
               </strong>
             </li>
             <li>Floor:
               <strong><a href="http://startbootstrap.com">{{ post.subtitle }}</a>
               </strong>
             </li>
           </ul>
           <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
         </div>

       </div>
     </div>
   </div>
 </div>
 {% endfor %}
